# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Steven's blog  #博客名
subtitle:  点一盏灯 给需要的人 #副标题
description: ROS 学习 
author: Steven Shi #作者
language: zh-Hans #语言
timezone: #时区

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://stevenshi.me #域名
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: categorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
#per_page: 1
index_generator:
  per_page: 5

archive_generator:
  per_page: 10
  yearly: true
  monthly: true

tag_generator:
  per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next-theme #使用的主题

# Deployment 用于部署到github
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/stevenshichina/stevenshichina.github.io.git
  branch: master

sitemap:
path: sitemap.xml
# baidusitemap:
	# path: baidusitemap.xml
search:
 path: search.xml
 field: post
# toc
toc:
  maxDepth: 3

#RSS 订阅支持
plugin:
- hexo-generator-feed
- hexo-generator-sitemap
- hexo-generator-baidu-sitemap
#feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20
# baidu share
baidushare: true #百度分享功能
# math
math:
  engine: 'mathjax' # or 'katex'
  mathjax:
    # src: custom_mathjax_source
    config:
      # MathJax config